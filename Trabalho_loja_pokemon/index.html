<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeView</title>
    <link rel="shortcut icon" href="valor.png" type="image/x-icon">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="navbar bg-danger">
        <a href="/" class="font-weight-bold">
            Poke
            <span class="text-danger font-weight-bold">View</span> 
        </a>

        <img src="night-mode.png" alt="dark_mode" class="rounded bg-light">
    </header>

    <div class="nav justify-content-center my-5">
        <ul class="nav bg-danger justify-content-center shadow p-3 mb-5 rounded px-5">
            <li class="nav-item">
                <a class="nav-link text-white" href="#">Pokedex</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="#">Pokemon Games</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="#">Comunity</a>
            </li>
        </ul>
    </div>

    <div class="container justify-content-center">
        
        <div class="d-flex justify-content-center">
            <div class="dropdown  mx-2">
                <button class="btn btn-danger shadow p-3 mb-5 dropdown-toggle" data-toggle="dropdown">
                    <img src="sort.png" alt="">
                    Ascending
                </button>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">opção 01</a>
                    <a class="dropdown-item" href="#">opção 02</a>
                    <a class="dropdown-item" href="#">opção 03</a>
                </div>
            </div>
            <div class="dropdown mx-1">
                <button class="btn btn-danger shadow p-3 mb-5  dropdown-toggle" data-toggle="dropdown">
                    <img src="layers.png" alt="">
                    Generation
                </button>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="">opção 01</a>
                    <a class="dropdown-item" href="">opção 02</a>
                    <a class="dropdown-item" href="">opção 03</a>
                </div>
            </div>
            <div>
                <img class="bg-dark p-3 rounded mx-2 " src="refresh-arrow.png" alt="refresh">
            </div>
            <div class="input-group bg-danger mx-1 rounded ">
                <input type="text" class="form-control m-2 rounded">
                <div class="input-group-prepend  rounded shadow p-2 mb-4 m-1">
                  <img class="mx-2 p-1 rounded" width="30" height="30" src="search.png" alt="search">
                </div>
            </div>
        </div>

        <div class="row mx-md-n5 justify-content-center">
            <div class="col-md-2 py-5 px-5 border m-1 bg-light text-center">
                <div>
                    <img class="img-poke" height="90px" src="assents/img/pngwing.com.png" alt="">
                    <span class="name">Squirtle</span>
                </div>   
            </div>
            <div class="col-md-2 py-5 px-5 border m-1 bg-light text-center">
                <div>
                    <img class="img-poke" height="90px" src="assents/img/2.png" alt="">
                    <span class="name">Pikachu</span>
                </div>   
            </div>
            <div class="col-md-2 py-5 px-5 border m-1 bg-light text-center">
                <div>
                    <img class="img-poke" height="90px" src="assents/img/3.png" alt="">
                    <span class="name">Bulbasaur</span>
                </div>   
            </div>
            <div class="col-md-2 py-5 px-5 border m-1 bg-light text-center">
                <div>
                    <img class="img-poke" height="90px" src="assents/img/4.png" alt="">
                    <span class="name">Charmander</span>
                </div>   
            </div>
            <div class="col-md-2 py-5 px-5 border m-1 bg-light text-center">
                <div>
                    <img class="img-poke" height="90px" src="assents/img/5.png" alt="">
                    <span class="name">Eevee</span>
                </div>   
            </div>
            <div class="col-md-2 py-5 px-5 border m-1 bg-light text-center">
                <div>
                    <img class="img-poke" height="90px" src="assents/img/6.png" alt="">
                    <span class="name">Gengar</span>
                </div>   
            </div>
            <div class="col-md-2 py-5 px-5 border m-1 bg-light text-center">
                <div>
                    <img class="img-poke" height="90px" src="assents/img/7.png" alt="">
                    <span class="name">Caterpie</span>
                </div>   
            </div>
            <div class="col-md-2 py-5 px-5 border m-1 bg-light text-center">
                <div>
                    <img class="img-poke" height="90px" src="assents/img/8.png" alt="">
                    <span class="name">Chikorita</span>
                </div>   
            </div>
            <div class="col-md-2 py-5 px-5 border m-1 bg-light text-center">
                <div>
                    <img class="img-poke" height="90px" src="assents/img/9.png" alt="">
                    <span class="text-center">Blastoise</span>
                </div>   
            </div>
            <div class="col-md-2 py-5 px-5 border m-1 bg-light text-center">
                <div>
                    <img class="img-poke" height="90px" src="assents/img/10.png" alt="">
                    <span class="name">Mew</span>
                </div>   
            </div>

        </div>
            
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
